
<!-- fixed navigation bar -->
<div id="wrapper" class="active">
	<!-- Sidebar -->
	<div id="sidebar-wrapper">
		<ul id="sidebar_menu" class="sidebar-nav">
			<li class="sidebar-brand"><a id="menu-toggle" href="#" ng-click="karaokeCtrl.toggleMenu($event)">Songs<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
		</ul>
		<ul class="sidebar-nav" id="sidebar">

		</ul>
	</div>

	<!-- Page content -->
	<div id="page-content-wrapper">
		<!-- Keep all page content within the page-content inset div! -->
		<div class="page-content inset">
			<div class="row">
				<div class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li class="bottom text-center dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										<div ng-if="karaokeCtrl.loggedUser">
											<span class="glyphicon glyphicon-user"></span>
											<b>{{karaokeCtrl.loggedUser.name}}</b>
											<span class="glyphicon glyphicon-chevron-down"></span>
										</div>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a href="#" ng-click="karaokeCtrl.logout()" class="logout">
												<span class="glyphicon glyphicon-log-out"></span> Log out
											</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
			</div>
				<form class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 form-file"
							name="uploadform"
							method="post"
							enctype="multipart/form-data"
							action="{{ karaokeCtrl.base }}">
					<div class="form-group primary-color">
						<label>Title of your song</label>
						<input type="text"
									 class="form-control"
									 placeholder="eg: Slow Down"
									 name="title"
									 autocomplete="off">
					</div>
					<div class="form-group">
						<div id="upload-song" >
							<div class="pull-left pointer primary-color">
								<span class="glyphicon glyphicon-camera base-color"></span>
								<span>Add file</span>
							</div>

							<div class="droppable" id="droppable">
								<div class="dropppable-text">
									<p>Drag files here</p>
								</div>
								<input
									class="upload-file upload-song-input"
									type="file"
									name="file"
									accept="audio/*"
									ng-model="karaokeCtrl.song"
									onchange="angular.element(this).scope().fileSelectHandler(event)"
									/>
							</div>
						</div>
						<div class="pull-right">
							<button
								class="btn post-btn"
								type="submit">
								Post
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="tracks-bar">
			<button class="backward-btn"><span class="glyphicon glyphicon-step-backward"></span></button>
			<button class="pause-btn"><span class="glyphicon glyphicon-pause"></span></button>
			<button class="forward-btn"><span class="glyphicon glyphicon-step-forward"></span></button>
			<div class="progress">
				<div data-attr="seekableTrack" class="seekableTrack"></div>
				<div class="updateProgress"></div>
			</div>
		</div>
	</div>
</div>
