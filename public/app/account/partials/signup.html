<div id="signupModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Sign up</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" name="form" novalidate>
                    <div class="form-group" name="form">
                        <input type="text" ng-model="signupCtrl.current_user_ui.name" name="name" class="form-control input-lg" required="" placeholder="name">
                        <div ng-show="form.$submitted || form.name.$touched">
                            <span ng-show="form.name.$error.required">Name is required</span>
                        </div>
                    </div>
                    <div class="form-group" name="form">
                        <input type="email" ng-model="signupCtrl.current_user_ui.email" name="email" class="form-control input-lg" required="" placeholder="email">
                        <div ng-show="form.$submitted || form.email.$touched">
                            <span ng-show="form.email.$error.required">Email is required</span>
                            <span ng-show="form.email.$error.email">This is not a valid email</span>
                        </div>
                    </div>
                    <div class="form-group" name="form">
                        <input type="password" ng-model="signupCtrl.current_user_ui.password" name="password" required="" class="form-control input-lg" placeholder="password">
                        <div ng-show="form.$submitted || form.password.$touched">
                            <span ng-show="form.password.$error.required">Password is required</span>
                        </div>
                    </div>
                    <div class="form-group" name="form">
                        <input type="password" ng-model="signupCtrl.current_user_ui.password_confirm" name="password_confirm" required="" class="form-control input-lg" placeholder="password">
                        <div ng-show="form.$submitted || form.password_confirm.$touched">
                            <span ng-show="form.password_confirm.$error.required">Confirm your password is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="signupCtrl.register()">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
